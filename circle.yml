machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t r.iadops.com/herd:0.3.0-beta_build.`echo $CIRCLE_SHA1 | cut -c1-7` .

test:
  override:
    - docker run r.iadops.com/herd:0.3.0-beta_build.`echo $CIRCLE_SHA1 | cut -c1-7` python app/test_herd.py

deployment:
  index:
    branch: /.*/
    commands:
      - docker push r.iadops.com/dockerhello:0.3.0-beta_build.`echo $CIRCLE_SHA1 | cut -c1-7`