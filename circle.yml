machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t r.iadops.com/herd:0.2.2-alpha.0_build.`echo $CIRCLE_SHA1 | cut -c1-7` .

test:
  override:
    - docker run r.iadops.com/herd:0.2.2-alpha.0_build.`echo $CIRCLE_SHA1 | cut -c1-7` python app/test_herd.py

deployment:
  hub:
    branch: .*
    commands:
      - docker push r.iadops.com/dockerhello:0.2.2-alpha.0_build.`echo $CIRCLE_SHA1 | cut -c1-7`